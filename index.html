<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Freehand&family=Pacifico&family=Permanent+Marker&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <div class="display">
            <div class="operation">20000 + 30000</div>
            <div class="result">500000</div>
        </div>
        <div class="btn-container">
            <button class="all-clear" type="button">AC</button>
            <button class="clear" type="button">C</button>
            <button class="operator" type="button">%</button>
            <button class="operator" type="button">÷</button>
            <button class="operand" type="button">7</button>
            <button class="operand" type="button">8</button>
            <button class="operand" type="button">9</button>
            <button class="operator" type="button">×</button>
            <button class="operand" type="button">4</button>
            <button class="operand" type="button">5</button>
            <button class="operand" type="button">6</button>
            <button class="operator" type="button">-</button>
            <button class="operand" type="button">1</button>
            <button class="operand" type="button">2</button>
            <button class="operand" type="button">3</button>
            <button class="operator" type="button">+</button>
            <button class="operator" id="reverse" type="button">+/-</button>
            <button class="operand" type="button">0</button>
            <button class="operand" type="button">.</button>
            <button class="equals" type="button">=</button>
        </div>      
    </div>

    <div id="footer">
        <p>
            Copyright ©
            <script>
                document.write(new Date().getFullYear()) 
            </script>
            Pacôme MARTIN
            <a href="https://github.com/Pacome86" target="_blank">
                <i class="fab fa-github" aria-hidden="true"></i></a>
        </p>
    </div>
</body>
</html>
